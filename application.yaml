apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sidhuni/Demo-app.git
    targetRevision: HEAD
    path: template
    # If the 'dev' directory contains a Helm chart, you can optionally add a 'helm:' block here 
    # to override values (e.g., image tags, replica counts).

  destination:
    server: https://kubernetes.default.svc
    namespace: demo

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true