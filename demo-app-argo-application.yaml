apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app-argo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sidhuni/Demo-app.git
    targetRevision: main
    path: templates   # ðŸ‘ˆ folder where Chart.yaml is
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
