apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app-argo
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sidhuni/Demo-app.git
    targetRevision: main
    path:templates         # ðŸ‘ˆ path to your Helm chart folder inside the repo
    helm:
      releaseName: demo
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
